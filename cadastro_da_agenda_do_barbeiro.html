<div class="container mt-3">

  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="barbeiro">Barbeiro:</label>
      <select type="" class="form-control" id="barbeiro" placeholder="Selecione um barbeiro" name="email">

        <option value=""></option>
        <option value=""></option>

      </select>

    </div>
   <div class="mb-3">
      <label for="dia_da_semana">Dia da semana:</label>
      <select type="text" class="form-control" id="dia_da_semana" placeholder="Selecione o dia da semana" name="pswd">
        <option>Selecione o dia da semana</option>
        <option value="0">Domingo</option>
        <option value="1">Segunda-Feira</option>

   </div>
    <div class="mb-3">

    </div>
    <div class="mb-3">
      <label for="horario_saida_intervalo">Horário saída intervalo:</label>

    <div class="mb-3">
      <label for="horario_fim">Horário Fim:</label>
      <input type="time" class="form-control" id="horario_fim" placeholder="Enter password" name="pswd">
    </div>
    
    <div class="form-check mb-3">
