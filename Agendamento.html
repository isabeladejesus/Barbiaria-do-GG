<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-3">
  <h1>Agendamento</h1>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label>Cliente:</label>
      <select type="email" class="form-control" id="cliente" placeholder="Selecione um cliente" name="email">
        <option>Selecione o cliente</option>
      </select> 
      <button style="background-color: darkgreen;" type="" class="btn">+</button>
    </div>
    <div class="mb-3 mt-3">
      <label >Dia:</label>
      <select type="email" class="form-control" id="servico" placeholder="Selecione um serviço" name="email">
        <option>Selecione o serviço</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <label >Barbeiro:</label>
      <select type="email" class="form-control" id="barbeiro" placeholder="Selecione um barbeiro" name="email">
        <option>Selecione o barbeiro</option>
      </select>
    </div>
      <div class="mb-3 mt-3">
        <label>Dia da semana:</label>
        <select type="text" class="form-control" id="dia_da_semana" placeholder="Dia da semana" name="email">
          <option>Selecione o dia</option>
          <option value="0">Domingo</option>
          <option value="1">Segunda-feira</option>
          <option value="2">Terça-feira</option>
          <option value="3">Quarta-feira</option>
          <option value="4">Quinta-feira</option>
          <option value="5">Sexta-feira</option>
          <option value="6">Sabado</option>
        </select>
      </div>
      <div>
      <label>Horario:</label>
      <input type="time" class="form-control" id="horario" placeholder="Enter email" name="email">
    </div><br>
    <div>
    <button type="submit" class="btn btn-primary" >Agendar</button>
    </div>
  </form>
</div>

</body>
</html>
